receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889" # Prometheus service name in Docker
    namespace: "airflow"
    const_labels:
      service: "airflow"
    send_timestamps: true
    metric_expiration: 5m  

service:
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [prometheus]